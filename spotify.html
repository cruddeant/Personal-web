  <script>
    // Function to update the clock
    function updateClock() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      
      // Pad single digits with leading zeros
      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;
      
      // Format the time as HH:MM:SS
      var timeString = hours + ":" + minutes + ":" + seconds;
      
      // Update the clock element
      document.getElementById("clock").innerHTML = timeString;
    }
    
    // Function to update the date
    function updateDate() {
      var currentDate = new Date();
      var options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
      var dateString = currentDate.toLocaleDateString('en-US', options);
      
      // Update the date element
      document.getElementById("date").innerHTML = dateString;
    }
    
    // Function to get the user's current location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showLocation);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    
    // Function to display the user's current city
    function showLocation(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      
      // Use reverse geocoding to get the city from the coordinates
      var geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(latitude, longitude);
      
      geocoder.geocode({ 'latLng': latlng }, function(results, status) {
        if (status === google.maps.GeocoderStatus.OK) {
          if (results[0]) {
            var city = results[0].address_components[3].long_name; // Extract the city name
            
            // Update the city element
            document.getElementById("city").innerHTML = "City: " + city;
          }
        }
      });
    }
    
    // Call the functions on page load
    window.onload = function() {
      updateClock(); // Update the clock immediately
      setInterval(updateClock, 1000); // Update the clock every second
      
      updateDate(); // Update the date immediately
      setInterval(updateDate, 60000); // Update the date every minute
      
      // getLocation(); // Get the user's current location
    };
  </script>
